<div class="container">
    <div class="form-center">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <label>Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <input formControlName="email" id="email" type="email" class="form-control" [appValidation]="submitted">
            </div>
            <app-validation [submitted]="submitted" name="Email" [control]="loginForm.get('email')">
            </app-validation>
            <label>Password</label>
            <div class="input-group">
                <input formControlName="password" id="password" type="password" class="form-control"
                    [appValidation]="submitted">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <app-validation [submitted]="submitted" name="Password" [control]="loginForm.get('password')">
            </app-validation>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
