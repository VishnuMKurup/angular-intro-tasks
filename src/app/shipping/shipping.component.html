<div class="container">
    <form [formGroup]="shippingForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <label>Shipping Method</label>
                <select formControlName="shipping_method" class="form-control" (change)="onShippingMethodChange()"
                    appValidation>
                    <option value="">Select</option>
                    <option *ngFor="let item of shippingList" [value]="item.method">{{item.method}}</option>
                </select>
                <app-validation [submitted]="submitted" name="Shipping Method"
                    [control]="shippingForm.get('shipping_method')">
                </app-validation>
            </div>
            <div class="col-6">
                <input type="checkbox" id="isCheckBox" (change)="onChange($event)"
                    formControlName="is_shipping_override" />
                <label>Shipping Cost Override</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control " placeholder="Shipping Cost" name="shipping_cost_override"
                        formControlName="shipping_cost" appValidation>
                </div>
                <app-validation [submitted]="submitted" name="Shipping Cost"
                    [control]="shippingForm.get('shipping_cost')">
                </app-validation>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div *ngIf="shippingForm.get('shipping_method').value === 'UPS Ground Third Party'">
                    <label>Shipping Account Number</label>
                    <input type="text" class="form-control" name="accNo" formControlName="shipping_account_number"
                        appValidation>
                    <app-validation [submitted]="submitted" name="Shipping Account Number"
                        [control]="shippingForm.get('shipping_account_number')">
                    </app-validation>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right mt-2">SAVE</button>
    </form>
</div>
