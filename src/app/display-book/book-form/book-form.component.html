<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <label>Title</label>
  <input formControlName="title" id="title" type="text" class="form-control" [appValidation]="submitted">
  <app-validation [submitted]="submitted" name="Title" [control]="bookForm.get('title')">
  </app-validation>
  <label>Author</label>
  <input formControlName="author" id="author" type="text" class="form-control" [appValidation]="submitted">
  <app-validation [submitted]="submitted" name="Author" [control]="bookForm.get('author')">
  </app-validation>

  <label>Publisher</label>
  <input formControlName="publisher" id="publisher" type="text" class="form-control" [appValidation]="submitted">
  <app-validation [submitted]="submitted" name="Publisher" [control]="bookForm.get('publisher')">
  </app-validation>
  <label>Genre</label>
  <input formControlName="genre" id="genre" type="text" class="form-control" [appValidation]="submitted">
  <app-validation [submitted]="submitted" name="Genre" [control]="bookForm.get('genre')">
  </app-validation>
  <label>Price</label>
  <input formControlName="price" id="price" type="number" class="form-control" [appValidation]="submitted">
  <app-validation [submitted]="submitted" name="Price" [control]="bookForm.get('price')">
  </app-validation>
  <div class="right">
    <button type="button" class="btn btn-danger" (click)="closePopup()">Cancel</button>
    <button class="btn btn-primary ml-2" type="submit">{{button}}</button>
  </div>
</form>
