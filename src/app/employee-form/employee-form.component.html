<form [formGroup]="employeeForm">
    <h1 style="font-size:30px;">API SERVICES</h1>
    <div class="row">
        <div class="col-md-6 mb-2">
            <label>Name</label>
            <input formControlName="name" id="name" type="text" class="form-control" [appValidation]="submitted">
            <app-validation [submitted]="submitted" name="Name" [control]="employeeForm.get('name')">
            </app-validation>
        </div>
        <div class="col-md-6 mb-2">
            <label>Job</label>
            <select formControlName="job" class="form-control" [appValidation]="submitted">
                <option value="">select*</option>
                <option *ngFor="let item of jobList">{{item.title}}</option>
            </select>
            <app-validation [submitted]="submitted" name="Job" [control]="employeeForm.get('job')">
            </app-validation>
        </div>
    </div>
    <div class="right">
    <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
    <button class="btn btn-primary ml-2" type="submit" (click)="onUpdate()">Edit</button>
</div>
</form>
