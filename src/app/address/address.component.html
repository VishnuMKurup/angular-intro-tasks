<div class="container">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <ng-container formGroupName="contact_information">
      <div class="row">
        <div class="col-12">
          <h3>Contact Information </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>FIRST NAME*:</label>
          <input type="text" id="name" class="form-control" name="first_name" placeholder="Your full name"
            formControlName="first_name">
          <div
            *ngIf="addressForm.get(['contact_information', 'first_name']).invalid && (addressForm.get(['contact_information', 'first_name']).dirty || addressForm.get(['contact_information', 'first_name']).touched )  || submitted">
            <div *ngIf="addressForm.get(['contact_information', 'first_name']).errors?.required"
              class="alert alert-danger">
              Name is required.
            </div>
          </div>
        </div>
        <div class="col-6">
          <label>LAST NAME:</label>
          <input type="text" class="form-control" name="lastName" placeholder="Your last name"
            formControlName="last_name">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>EMAIL*:</label>
          <input type="email" class="form-control" name="email" placeholder="Your email" formControlName="email">
          <div
            *ngIf="addressForm.get(['contact_information', 'email']).errors?.required && (addressForm.get(['contact_information', 'email']).dirty || addressForm.get(['contact_information', 'email']).touched ) && submitted"
            class="alert alert-danger">
            Email is required.
          </div>
          <div *ngIf="addressForm.get(['contact_information', 'email']).errors?.email" class="alert alert-danger">Please
            enter a valid
            Email

          </div>
        </div>
        <div class="col-6">
          <label>PHONE:</label>
          <input type="text" [textMask]="{mask: mask}" class="form-control" name="phone" placeholder="Your phone"
            formControlName="phone">
        </div>
      </div>
    </ng-container>
    <h3>Billing Address</h3>
    <app-address-form [submitted]="submitted" [addressValue]="addressForm.get('billing_address')"></app-address-form>
    <h3>Shipping Address</h3>
    <label>
      <input type="checkbox" id="isCheckBox" (change)="onChange($event)" />
      Check if billing address and shipping address is same
    </label>
    <app-address-form *ngIf="isShowShipping" [submitted]="submitted"
      [addressValue]="addressForm.get('shipping_address')"></app-address-form>
    <label>Internal Notes</label>
    <div class="row">
      <textarea [cols]="100" [rows]="5"></textarea>
    </div>
    <button type="submit" (ngSubmit)="onSubmit()" [disabled]="!addressForm.valid"
      class="btn btn-primary float-right mt-2">SAVE</button>
  </form>
</div>
